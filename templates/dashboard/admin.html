{% extends "base.html" %}

{% block title %}Admin Dashboard - FPRMS{% endblock %}

{% block content %}
<h2>Admin Dashboard</h2>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text display-4">{{ total_users }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Projects</h5>
                <p class="card-text display-4">{{ total_projects }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Bids</h5>
                <p class="card-text display-4">{{ total_bids }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
