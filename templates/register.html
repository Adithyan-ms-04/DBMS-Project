{% extends "base.html" %}

{% block title %}Register - FPRMS{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus me-2"></i>Create Account</h2>
            <p class="mb-0">Join our freelance platform</p>
        </div>
        <div class="auth-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">I want to join as</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="client">Client</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <!-- Freelancer-specific fields -->
                <div id="freelancer-fields" style="display: none;">
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-tools"></i></span>
                            <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Python, Web Development, Design">
                        </div>
                        <div class="form-text">Separate skills with commas</div>
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                            <textarea class="form-control" id="experience" name="experience" rows="3" placeholder="Describe your experience and background"></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="portfolio_url" class="form-label">Portfolio URL</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-link"></i></span>
                            <input type="url" class="form-control" id="portfolio_url" name="portfolio_url" placeholder="https://yourportfolio.com">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>
            <div class="text-center mt-3">
                <p class="mb-0">Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('role').addEventListener('change', function() {
    var freelancerFields = document.getElementById('freelancer-fields');
    if (this.value === 'freelancer') {
        freelancerFields.style.display = 'block';
        // Make freelancer fields required
        document.getElementById('skills').required = true;
        document.getElementById('experience').required = true;
    } else {
        freelancerFields.style.display = 'none';
        // Remove required attribute for non-freelancers
        document.getElementById('skills').required = false;
        document.getElementById('experience').required = false;
    }
});
</script>
{% endblock %}
