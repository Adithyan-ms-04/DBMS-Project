{% extends "base.html" %}

{% block title %}Register - FPRMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Register</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="freelancer">Freelancer</option>
                    <option value="client">Client</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <!-- Freelancer-specific fields (shown only when freelancer is selected) -->
            <div id="freelancer-fields" style="display: none;">
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Python, Web Development, Design">
                </div>
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <textarea class="form-control" id="experience" name="experience" placeholder="Describe your experience"></textarea>
                </div>
                <div class="form-group">
                    <label for="portfolio_url">Portfolio URL</label>
                    <input type="url" class="form-control" id="portfolio_url" name="portfolio_url" placeholder="https://yourportfolio.com">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>

<script>
    document.getElementById('role').addEventListener('change', function() {
        var freelancerFields = document.getElementById('freelancer-fields');
        if (this.value === 'freelancer') {
            freelancerFields.style.display = 'block';
        } else {
            freelancerFields.style.display = 'none';
        }
    });
</script>
{% endblock %}
