<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPRMS Register</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #89f7fe, #66a6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
  }
  h2 { margin-bottom: 20px; color: #333; }
  input, select {
    width: 100%; padding: 12px 15px; margin: 10px 0;
    border: 1px solid #ddd; border-radius: 8px; font-size: 14px;
  }
  button {
    width: 100%; padding: 12px; background: #66a6ff;
    border: none; border-radius: 8px; color: white; font-size: 16px; cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #5588e8; }
  p { margin-top: 15px; font-size: 14px; color: #555; }
  a { color: #66a6ff; text-decoration: none; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role">
      <option value="client">Client</option>
      <option value="freelancer">Freelancer</option>
    </select>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;
  let role = document.getElementById("role").value;

  let res = await fetch("http://127.0.0.1:5000/register", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({name,email,password,role})
  });
  let data = await res.json();
  alert(data.message || data.error);
  if(res.ok) window.location.href = "login.html";
});
</script>
</body>
</html>
